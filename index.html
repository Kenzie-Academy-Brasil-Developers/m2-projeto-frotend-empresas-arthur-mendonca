<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/styles/reset.css">

</head>
<body>

    <header>
        <div class="header__wrapper">
            <div class="logo__div text-xl	">
                <h3 class="p-2 ...">Kenzie Empresas</h3>
            </div>
            <div class="menu__div text-base">
                <img src="./src/assets/icons8-menu-67.png" alt="menu mobile" class="mobile__menu p-1 ...">
                <button id="login__button" class="rounded ... p-2 ... hide">Login</button>
                <button id="signup__button" class="rounded ... p-2 ... hide">Cadastro</button>
            </div>
        </div>
    </header>
    <main class="main__section">
        <div class="img__container p-8 ...">
            <img src="./src/assets/img front page.png " alt="kenzie empresas front" class="rounded-md ... arrow__img">
        </div>
        <div class="companies__container p-8 ...">
            <div class="front__header-container p-2 ...">
                <header class="companies__header">
                    <p>Selecionar Setor</p>
                </header>
                <img src="./src/assets/arrow-199-xxl.png" alt="arrow downward">
            </div>
            <ul class="companies__ul-wrapper"></ul>
        </div>
 
    </main>

    
    <button class="toast" >Toast</button>
</body>
<script type="module" src="./src/scripts/index.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</html>
