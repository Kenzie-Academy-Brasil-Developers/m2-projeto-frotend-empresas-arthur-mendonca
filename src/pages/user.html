<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../styles/user.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <header class="header py-5">
        <div class="header__wrapper">
            <div class="logo__div text-xl	">
                <h3 class="p-2 ...">Kenzie Empresas</h3>
            </div>
            <div class="menu__div text-base">
            <button class="logout__button rounded ... p-2 ... py-3 px-3 font-medium">Logout</button>    
            </div>
        </div>
    </header>
    <main>
        <div class="dados__usario-wrapper">
            <ul class="usuario__li"></ul>
            <img src="../assets/caneta azul.png" alt="caneta azul" class="caneta__azul">
            <dialog class="modal__tag">
                <div class="modal__div">
                    <header>
                        <h4 class="font-bold text-3xl">Editar Perfil</h4> <i class="fechar__button fa-solid fa-x"></i>
                    </header>
                    <div>
                        <input type="text" placeholder="Nome" id="editar__nome">
                        <input type="text" placeholder="E-mail" id="editar__email">
                        <input type="text" placeholder="Senha" id="editar__senha">
                        <button class="edit__button rounded ... p-2 ... py-3 px-3 font-medium">Editar perfil</button>
                    </div>
                </div>
            </dialog>
        </div>
        <div class="colegas__div">
        <ul class="colegas__info-ul p-8"></ul>
        </div>
    </main>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="../scripts/user.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/0b215007f3.js" crossorigin="anonymous"></script>
</html>
